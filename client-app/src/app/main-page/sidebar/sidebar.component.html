<mat-nav-list class="sidenav-container" style="height: 100% !important;">
  <div class="sidenav-content-wrapper">
    <div class="menu-items">
      <div class="main-menu">
        <a mat-list-item *ngFor="let item of mainMenuItems" (click)="selectCategory(item)" class="menu-item">
          <div class="menu-item-container">
            <mat-icon class="icon">{{item.icon}}</mat-icon>
            <span class="category">{{item.name}}</span>
          </div>
        </a>
      </div>
      <mat-divider class="divider"></mat-divider>
      <div class="other-menu">
        <a mat-list-item *ngFor="let item of otherMenuItems" (click)="selectCategory(item)" class="menu-item">
          <div class="menu-item-container">
            <mat-icon class="icon">{{item.icon}}</mat-icon>
            <span class="category">{{item.name}}</span>
          </div>
        </a>
      </div>
    </div>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <div class="add-category">
        <mat-form-field class="input-box">
          <mat-icon matPrefix class="add-icon">add</mat-icon>
          <mat-label>Add a category</mat-label>
          <input matInput [(ngModel)]="newCategoryName" (keyup.enter)="addCategory()">
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-nav-list>
