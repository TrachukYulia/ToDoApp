<div class="main-content">
  <h1 class="main-title">{{ selectedCategoryName }}</h1>
  <p class="description">Any tasks you didnâ€™t complete in My Day last time show up in the suggestions pane.</p>

  <ul class="list-group">
    <li *ngFor="let task  of paginatedTasks " class="list-group-item">
      <div class="task-content">
        <input class="form-check-input" type="checkbox" [checked]="task.isDone" (change)="toggleTaskCompletion(task)">
        <label class="form-check-label">{{ task.name }}</label>
        <div class="task-due-date">
          <mat-icon class="calendar-icon">calendar_today</mat-icon>
          {{ task.dueDate | date }}
        </div>
      </div>
      <div class="task-actions">
        <mat-icon class="edit-icon" (click)="editTask(task)">edit</mat-icon>
        <mat-icon class="delete-icon" (click)="deleteTask(task)">delete</mat-icon>
      </div>
    </li>
  </ul>

  <mat-paginator #paginator
                 class="pagination"
                 [length]="tasks.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="handlePageEvent($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
